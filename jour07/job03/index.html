<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/materialize-css/dist/css/materialize.css" rel="stylesheet">
    <title>materialize</title>
</head>
<body>
    <header class="container-fluid ">
        <nav class="blue darken-3 nav-wrapper">
            <ul id="nav-mobile" class="right">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Inscription</a></li>
                <li><a href="index.html">Connexion</a></li>
                <li><a href="index.html">Rechercher</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="POST">

            <fieldset>
                <legend>Civilité :</legend>
                <label><input type="radio" name="civilite" value="monsieur" required> Monsieur</label>
                <label><input type="radio" name="civilite" value="madame" required> Madame</label>
                <label><input type="radio" name="civilite" value="autre" required> Autre</label>
            </fieldset>
    
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required><br>
    
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required><br>
    
            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" required><br>
    
            <label for="email">Adresse Email :</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required><br>
    
            <label for="confirm_password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <fieldset>
                <legend>Passions :</legend>
                <label><input type="checkbox" name="passions" value="informatique"> Informatique</label>
                <label><input type="checkbox" name="passions" value="voyages"> Voyages</label>
                <label><input type="checkbox" name="passions" value="sport"> Sport</label>
                <label><input type="checkbox" name="passions" value="lecture"> Lecture</label>
            </fieldset>
    
            <button type="submit">Créer un compte</button>
        </form>
    </main>
    <footer class="container-fluid">
        <nav class="naw-wrapper red darken-3">
            <ul class="right">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Inscription</a></li>
                <li><a href="index.html">Connexion</a></li>
                <li><a href="index.html">Rechercher</a></li>
            </ul>
        </nav>
    </footer>
    
</body>
</html>
