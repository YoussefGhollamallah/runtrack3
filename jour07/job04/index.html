<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../node_modules/materialize-css/dist/css/materialize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>materialize</title>
</head>
<body>
    <header class="container-fluid ">
        <nav class="blue darken-3 nav-wrapper">
            <ul id="nav-mobile" class="right">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Inscription</a></li>
                <li><a href="index.html">Connexion</a></li>
                <li><a href="index.html">Rechercher</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <form action="#" method="POST">
            <!-- Civilité -->
            <fieldset>
                <legend>Civilité :</legend>
                <label>
                    <input type="radio" name="civilite" value="monsieur" required>
                    <span>Monsieur</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="civilite" value="madame" required>
                    <span>Madame</span>
                </label>
                <br>
                <label>
                    <input type="radio" name="civilite" value="autre" required>
                    <span>Autre</span>
                </label>
            </fieldset>

            <!-- Prénom -->
            <div class="input-field">
                <input type="text" id="prenom" name="prenom" required>
                <label for="prenom">Prénom :</label>
            </div>

            <!-- Nom -->
            <div class="input-field">
                <input type="text" id="nom" name="nom" required>
                <label for="nom">Nom :</label>
            </div>

            <!-- Adresse -->
            <div class="input-field">
                <input type="text" id="adresse" name="adresse" required>
                <label for="adresse">Adresse :</label>
            </div>

            <!-- Email -->
            <div class="input-field">
                <input type="email" id="email" name="email" required>
                <label for="email">Adresse Email :</label>
            </div>


            <div class="input-field">
                <input type="password" id="password" name="password" required>
                <label for="password">Mot de passe :</label>
            </div>


            <div class="input-field">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <label for="confirm_password">Confirmer le mot de passe :</label>
            </div>

            <fieldset>
                <legend>Passions :</legend>
                <label>
                    <input type="checkbox" name="passions" value="informatique">
                    <span><i class="material-icons">devices</i> Informatique</span>
                </label>
                <label>
                    <input type="checkbox" name="passions" value="voyages">
                    <span><i class="material-icons">flight</i> Voyages</span>
                </label>
                <label>
                    <input type="checkbox" name="passions" value="sport">
                    <span>Sport</span>
                </label>
                <label>
                    <input type="checkbox" name="passions" value="lecture">
                    <span><i class="material-icons">local_library</i> Lecture</span>
                </label>
            </fieldset>

            <button type="submit" class="btn  waves-effect waves-light">Créer un compte</button>
        </form>
    </main>
    <footer class="m-5 p-3 red darken-3" style="height: 100px;">
        <nav class="container ">
            <ul class="right">
                <li><a href="index.html" class="white-text">Accueil</a></li>
                <li><a href="index.html" class="white-text">Inscription</a></li>
                <li><a href="index.html" class="white-text">Connexion</a></li>
                <li><a href="index.html" class="white-text">Rechercher</a></li>
            </ul>
        </nav>
    </footer>
    <script src="../node_modules/materialize-css/dist/js/materialize.js"></script>
</body>
</html>
